    
<!-- Content for tab 2- MyBlog -->   
<div class="tab-content" ng-controller="BlogController">

 <div id="myblog" class="tab-pane fade col-xs-12">

	  <div class="media-left media-middle">
            <a href="#">
                <img class="media-object img-thumbnail"
                 src= '\images\1470.jpg' alt="blog">
            </a>
      </div>

      <div class="media-body">
            <h4 class="media-heading">My first Blog: Learning New Technologies </h4>
			<span class="badge">Alankrutha Ambarkar</span>
      </div>
        
        <!-- My blog content data taken from controller -->  
          <p>	  
            {{myBlogContent }}
          </p>

	<h3> Comments: </h3>
	<div ng-repeat= "comment in blogList.comments">
			<span class="badge">{{comment.name}} </span>
			<p> {{comment.description}} </p>
	</div>
	
<form role="form">
	  <div class="form-group">
	  <p> Please provide your comments here: </p> 
	  </div>
	  <div class="form-group">
	  <input type="text" placeholder="Your name" ng-model="Name">
	  <br>
	  <textarea class="form-control" ng-model = "mycomment" col="25" row="5"> </textarea>
	  </div>
	  <div class="form-group">
	  <input type= "submit" class="btn-success" Value="Submit" ng-click="submitBtn()"> 
	  </div>
</form>
 </div>
</div>
